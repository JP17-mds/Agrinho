<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GameStore</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Jogos em Destaque</h2>
        <div class="games-container">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x250" alt="Jogo 1">
                <h3>Jogo Aventura</h3>
                <p>R$ 99,90</p>
                <button>Comprar</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x250" alt="Jogo 2">
                <h3>Corrida Extrema</h3>
                <p>R$ 79,90</p>
                <button>Comprar</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x250" alt="Jogo 3">
                <h3>Batalha Épica</h3>
                <p>R$ 119,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 GameStore. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
